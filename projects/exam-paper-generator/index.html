<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paper Generator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<script type="text/javascript">
		MathJax = {
			tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']]
			},
			svg: {
				fontCache: 'global'
			}
		};
	</script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script type="module" src="main.js"></script>
	<div id="open-settings">Open settings</div>
	<div id="paper-settings">
		<a href="javascript:void(0)" id="close-btn">&times;</a>
		<div style="display: flex; justify-content: center;">
			<div>
				<span>Topics:</span>
				<div id="topics-container"></div>
			</div>
			<div>
				<span>Origin:</span>
				<div id="papers-container"></div>
			</div>
			<div>
				<span>Question Styles:</span>
				<div id="question-styles-container">
					<div>
						<input checked type="checkbox">
						<label>HSC Questions</label>
					</div>
					<div>
						<input checked type="checkbox">
						<label>Prelim Questions</label>
					</div>
				</div>
			</div>
			<div>
				<span>Question Types:</span>
				<div id="question-styles-container">
					<div>
						<input checked type="checkbox">
						<label>Multiple Choice</label>
					</div>
					<div>
						<input checked type="checkbox">
						<label>Short Answer</label>
					</div>
					<div>
						<input checked type="checkbox">
						<label>Graph Sketching</label>
					</div>
				</div>
			</div>
			<div>
				<span>Length:</span>
				<div id="question-styles-container">
					<div>
						<input name="paper-length" value="10" type="radio">
						<label>Quiz (10 questions)</label>
					</div>
					<div>
						<input name="paper-length" value="50" type="radio">
						<label>Exam (50 questions)</label>
					</div>
					<div>
						<input name="paper-length" value="250" type="radio">
						<label>Study session (250 questions)</label>
					</div>
					<div>
						<input name="paper-length" value="500" type="radio">
						<label>Marathon (500 questions)</label>
					</div>
					<div>
						<input name="paper-length" value="all" type="radio" checked>
						<label id="all-questions-count">All (__ questions)</label>
					</div>
				</div>
			</div>
		</div>
		<div id="flexy">
			<button class="interactive-button" id="generate-paper">Generate</button>
			<button class="interactive-button" id="export-string" disabled>Export string</button>
			<button class="interactive-button" id="import-string" disabled>Import string</button>
		</div>
	</div>
	<div id="exam-paper">
		<h1 style="text-align: center;">Auto-generated Exam Paper</h1>
		<h4 style="text-align: center;">Generated by Joshua Usi's exam paper generator</h4>
		<ol type="1" id="questions-container"></ol>
		<h1 style="text-align: center;">Answers</h1>
		<p>no answers yet, that hasn't been implemented, just hope you are right for now</p>
	</div>
</body>
</html>
